      }
      .card-shuffle-animate {
        position: absolute;
        inset: 0;
        transform: rotate(calc(var(--i) * 4deg - 8deg));
        animation: shuffle-fly 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
      }
      @keyframes shuffle-fly {
        0% {
          transform: translateY(0) rotate(calc(var(--i) * 4deg - 8deg));
          opacity: 0.5;
        }
        50% {
          transform: translateY(-150px) rotate(calc(var(--i) * 15deg - 30deg));
          opacity: 1;
        }
        100% {
          transform: translateY(-400px) rotate(calc(var(--i) * 15deg - 30deg));
          opacity: 0;
        }
      }
      .chosen-card-glow {
        box-shadow: 0 0 15px 5px rgba(250, 204, 21, 0.4), 0 0 30px 10px rgba(250, 204, 21, 0.2);
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px 5px rgba(250, 204, 21, 0.4), 0 0 30px 10px rgba(250, 204, 21, 0.2);
        }
        50% {
          box-shadow: 0 0 25px 8px rgba(250, 204, 21, 0.6), 0 0 40px 15px rgba(250, 204, 21, 0.3);
        }
      }
       @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-grid {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-grid {
        animation: fade-in-grid 0.8s ease-out forwards;
      }
       @keyframes card-reveal {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-card-reveal {
        animation: card-reveal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Sentiment Animations */
      @keyframes sentiment-good-glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .sentiment-bg-good {
        background: radial-gradient(ellipse at center, rgba(250, 204, 21, 0.15) 0%, rgba(250, 204, 21, 0) 70%);
        animation: sentiment-good-glow 8s ease infinite;
      }

      @keyframes sentiment-neutral-wave {
        0% { background-position: 10% 0%; }
        50% { background-position: 91% 100%; }
        100% { background-position: 10% 0%; }
      }
      .sentiment-bg-neutral {
        background: linear-gradient(120deg, rgba(88, 86, 214, 0) 0%, rgba(88, 86, 214, 0.1) 50%, rgba(88, 86, 214, 0) 100%);
        background-size: 200% 200%;
        animation: sentiment-neutral-wave 10s ease infinite;
      }

      @keyframes sentiment-bad-mist {
        0% { transform: translate(0, 0); opacity: 0.1; }
        25% { transform: translate(5px, 10px); opacity: 0.2; }
        50% { transform: translate(-5px, -10px); opacity: 0.15; }
        75% { transform: translate(10px, -5px); opacity: 0.2; }
        100% { transform: translate(0, 0); opacity: 0.1; }
      }
      .sentiment-bg-bad {
        background: radial-gradient(circle at 30% 30%, rgba(76, 81, 191, 0.1) 0%, rgba(76, 81, 191, 0) 50%),
                    radial-gradient(circle at 70% 70%, rgba(100, 100, 100, 0.1) 0%, rgba(100, 100, 100, 0) 50%);
        animation: sentiment-bad-mist 12s ease-in-out infinite;
      }
